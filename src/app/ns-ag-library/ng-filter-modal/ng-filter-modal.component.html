<mat-form-field *ngFor="let newFilterData of newFilterDataSet">
  <mat-select placeholder="{{newFilterData.getColumnHeader}}" multiple>
    <mat-select-trigger></mat-select-trigger>
    <mat-option *ngFor="let filterData of newFilterData.getFilterData">
      {{filterData}}
    </mat-option>
  </mat-select>
</mat-form-field>

<footer>
  <button mat-button>Cancel</button>
  <button mat-button>Save</button>
</footer>
