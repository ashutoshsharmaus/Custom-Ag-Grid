<div class="container">
  <div class="row">
    <div class="col-sm"><h1>Filter</h1></div>
    <div class="col-sm"><p>Saved Filters</p></div>
    <div class="col-sm"><button (click)="onFilterModalClose()"><mat-icon>close</mat-icon></button></div>
  </div>
</div>

<div>
  <mat-form-field *ngFor="let filterData of filterDataSet">
    <mat-select placeholder="{{filterData.getColumnHeader}}" [formControl]="filterData.getFormControl" multiple>
      <mat-select-trigger> {{filterData.getFormControl.value}}</mat-select-trigger>
      <button class="btn-link transparent" (click)="onSelectAllClick($event)" [attr.combobox-column] = filterData.getColumn>Select All</button>
      <button class="btn-link transparent" (click)="onClearAllButton($event)" [attr.combobox-column] = filterData.getColumn>Clear All</button>
      <mat-option *ngFor="let filterData of filterData.getFilterData" [value]="filterData">
        {{filterData}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<footer>
  <button mat-button (click)="onClearFilterClick()">CLEAR</button>
  <button mat-button (click)="onFilterApply()">APPLY</button>
</footer>
