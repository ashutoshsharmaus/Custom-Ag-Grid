<div class="container ng-grid-tbar">
  <div class="row">
    <div class="col-sm display-inherit">
      <label *ngIf="showTitle"> {{gridTitle}} </label>
    </div>

    <div class="col-sm display-inherit">
      <mat-form-field class="advance-search" *ngIf="showAdvanceSearch">
        <input matInput placeholder="Advance Search" (keyup)="onAdvanceSearchType($event)">
      </mat-form-field>
      <button mat-button>
        <mat-icon *ngIf="showAdvanceSearch">search</mat-icon>
      </button>
    </div>

    <div class="col-sm display-inherit">
      <button *ngIf="showFilterBtn" mat-button matTooltip="Filter Columns" (click)="onFilterBtnClick()">Filter {{filterCount}}</button>
      <button *ngIf="showGroupBy" mat-button matTooltip="Group By" (click)="onGroupyByClick()">Group By {{groupByCount}}</button>
      <button *ngIf="groupByApplied" mat-button matTooltip="Group By +" (click)="onGroupByPlus()">+</button>
      <button *ngIf="groupByApplied" mat-button matTooltip="Group By -" (click)="onGroupByMinus()">-</button>
      <button *ngIf="showFontSizeChange" mat-button matTooltip="Increase Font Size" (click)="onIncreaseFontSizeClick()">
        <mat-icon>zoom_in</mat-icon>
      </button>

      <button mat-button matTooltip="Decrease Font Size" (click)="onDecreaseFontSizeClick()">
        <mat-icon>zoom_out</mat-icon>
      </button>

      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button *ngIf="showPrintExcel" mat-menu-item (click)="onGridExportExcelClick()">
          <mat-icon>save_alt</mat-icon>Export Excel
        </button>
        <button *ngIf="showPrintPDF" mat-menu-item (click)="onGridPrintPdfClick()">
          <mat-icon>print</mat-icon>Print PDF
        </button>
        <button *ngIf="showColumnSelector" mat-menu-item (click)="onColumnSelectorClick()">
          <mat-icon>settings</mat-icon>Column Selector
        </button>
        <button *ngIf="showColumnSelector" mat-menu-item (click)="onSaveColumnSettingClick()">
          <mat-icon>save</mat-icon>Save Column Setting
        </button>
        <button *ngIf="showColumnSelector" mat-menu-item (click)="onRemoveColumnSettingClick()">
          <mat-icon>remove_circle</mat-icon>Remove Column Setting
        </button>
      </mat-menu>

      <button mat-button matTooltip="Expand Grid" (click)="onToggleFullScreenClick()">
        <mat-icon>{{fullScreenRegularBtnIcon}}</mat-icon>
      </button>
    </div>
  </div>
</div>
