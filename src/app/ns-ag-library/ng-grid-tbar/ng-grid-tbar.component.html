<div>
  <label *ngIf="showTitle"> {{gridTitle}} </label>

  <mat-form-field>
    <input matInput placeholder="Advance Search" (keyup)="onAdvanceSearchType($event)">
  </mat-form-field>
  <mat-icon>search</mat-icon>


  <button mat-button matTooltip="Group By" (click)="onFilterBtnClick()">Filter {{filterCount}}</button>
  <button mat-button matTooltip="Group By" (click)="onGroupyByClick()">Group By {{groupByCount}}</button>
  <button mat-button *ngIf="groupByApplied" matTooltip="Group By +" (click)="onGroupByPlus()">+</button>
  <button mat-button *ngIf="groupByApplied" matTooltip="Group By -" (click)="onGroupByMinus()">-</button>
  <button mat-button matTooltip="Increase Font Size" (click)="onIncreaseFontSizeClick()">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-button matTooltip="Decrease Font Size" (click)="onDecreaseFontSizeClick()">
    <mat-icon>zoom_out</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onGridExportExcelClick()">
      <mat-icon>save_alt</mat-icon>Export Excel
    </button>
    <button mat-menu-item (click)="onGridPrintPdfClick()">
      <mat-icon>print</mat-icon>Print PDF
    </button>
    <button mat-menu-item matTooltip="Column Selector" (click)="onColumnSelectorClick()">
      <mat-icon>settings</mat-icon>Column Selector
    </button>
    <button mat-menu-item matTooltip="Save Column Selector" (click)="onSaveColumnSettingClick()">
      <mat-icon>save</mat-icon>Save Column Setting
    </button>
    <button mat-menu-item matTooltip="Save Column Selector" (click)="onRemoveColumnSettingClick()">
      <mat-icon>remove_circle</mat-icon>Remove Column Setting
    </button>
  </mat-menu>

  <button mat-button matTooltip="Expand Grid" (click)="onToggleFullScreenClick()">
    <mat-icon>{{fullScreenRegularBtnIcon}}</mat-icon>
  </button>
</div>
